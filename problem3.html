<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem 3</title>
</head>
<body id="foo">
<script>

    function log(s) {
        document.getElementById('foo').innerHTML += ""+s+"</br>";
    }

    function isPrime(n) {
        for (var i = 2; i < n; i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;
    }

    var N = 600851475143;
    var q = N;
    while (q > 1) {
        var i = 2;
        while (q % i != 0) {
            i++;
        }
        if (isPrime(i)) {
            q /= i;
            log(i);
        } else {
            i++
        }
    }

</script>
</body>
</html>
