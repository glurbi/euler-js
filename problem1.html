<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem 1</title>
</head>
<body id="foo">
<script>
    var sum = 0;
    for (var i = 1; i < 1000; i++) {
        if (i % 3 == 0 || i % 5 == 0) {
            sum += i;
        }
    }
    document.getElementById('foo').innerHTML = ""+sum;
</script>
</body>
</html>
