<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem 5</title>
</head>
<body id="foo">
<script>

    function log(s) {
        document.getElementById('foo').innerHTML += ""+s+"</br>";
    }

    var n = 0;
    var found = false;
    while (!found) {
        n++;
        found = true;
        for (var i = 1; i <= 20; i++) {
            if (n % i != 0) {
                found = false;
                break;
            }
        }
    }

    log(n);

</script>
</body>
</html>
