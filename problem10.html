<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem 10</title>
</head>
<body id="foo">
<script>

    function log(s) {
        document.getElementById('foo').innerHTML += ""+s+"</br>";
    }

    function isPrime(n) {
        for (var i = 2; i < n; i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;
    }

    var N = 2000000;
    var sum = 0;

    for (var n = 2; n < N; n++) {
        if (isPrime(n)) {
            sum += n;
        }
    }

    log(sum);

</script>
</body>
</html>
